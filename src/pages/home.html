<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Track Visualizer</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Racing Track Visualizer</h1>
            <p>Watch cars navigate famous racing circuits from F1, MotoGP & WEC</p>
        </header>

        <div class="cards-grid">
            <div class="card">
                <img src="/CategoryLogo/F1.svg" alt="Fomula 1 Logo SVG From Wikimedia Commons">
                <h3>Formula 1</h3>
                <p><a href="/selection?category=f1" data-route="/selection?category=f1">→ See tracks</a></p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/F2.svg" alt="Formula 2 Logo SVG From Wikipedia FR">
                <h3>Fomula 2</h3>
                <p><a href="/selection?category=f2" data-route="/selection?category=f2">→ See tracks</a></p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/F3.svg" alt="Fomula 3 Logo SVG From Wikimedia Commons">
                <h3>Formula 3</h3>
                <p><a href="/selection?category=f3" data-route="/selection?category=f3">→ See tracks</a></p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/F4.svg" alt="Fomula 4 Logo SVG By Me">
                <h3>Formula 4</h3>
                <p><a href="/selection?category=f4" data-route="/selection?category=f4">→ See tracks</a></p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/WEC.svg" alt="WEC Logo SVG from Logopedia Fandom">
                <h3>WEC</h3>
                <p><a href="/selection?category=wec" data-route="/selection?category=wec">→ See tracks</a></p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/MotoGP.svg" alt="MotoGP Logo SVG From Wikimedia Commons">
                <h3>MotoGP</h3>
                <p><a href="/selection?category=motogp" data-route="/selection?category=motogp">→ See tracks</a></p>
            </div>
            
        </div>
    </div>
    <script type="module" src="../main.js"></script>
</body>
</html>
