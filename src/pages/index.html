<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Track Visualizer</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Racing Track Visualizer</h1>
            <p>Watch cars navigate famous racing circuits from F1, MotoGP & WEC</p>
        </header>

        <nav></nav>

        <div class="cards-grid">
            <div class="card">
                <img src="/CategoryLogo/F1.svg" alt="Fomula 1 Logo SVG From Wikimedia Commons">
                <h3>Formula 1</h3>
                <p>→ See tracks</p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/F2.svg" alt="Formula 2 Logo SVG From Wikipedia FR">
                <h3>Fomula 2</h3>
                <p>→ See tracks</p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/F3.svg" alt="Fomula 3 Logo SVG From Wikimedia Commons">
                <h3>Formula 3</h3>
                <p>→ See tracks</p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/F4.svg" alt="Fomula 4 Logo SVG By Me">
                <h3>Formula 4</h3>
                <p>→ See tracks</p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/WEC.svg" alt="WEC Logo SVG from Logopedia Fandom">
                <h3>WEC</h3>
                <p>→ See tracks</p>
            </div>
            <div class="card">
                <img src="/CategoryLogo/MotoGP.svg" alt="MotoGP Logo SVG From Wikimedia Commons">
                <h3>MotoGP</h3>
                <p>→ See tracks</p>
            </div>
            
        </div>
        

    </div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../components/Index.js"></script>
</body>
</html>
