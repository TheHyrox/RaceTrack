<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Track Visualizer</title>
</head>
<body>
    <div id="app">
        <main class="track-container">
            <div class="track-info">
                <h2 id="track-name">Select a track to begin</h2>
                <div class="track-details">
                    <span id="track-length"></span>
                    <span id="track-location"></span>
                </div>
            </div>
            
            <div class="svg-container">
                <div class="svg-scene">
                    <div class="svg-rotator">
                        <svg id="track-svg" viewBox="0 0 800 600">
                            <g id="track-group">
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../main.js"></script>
</body>
</html>
